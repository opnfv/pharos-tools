version: '2.0'
pharoslaas.software_workflow:
    description: fulfills a software install job
    input: 
        - task_id
        - job_id

    tasks:

        start_task:
            action: pharoslaas.start_task task_id=<% $.task_id %> job_id=<% $.job_id %>
            on-success: get_task

        get_task:
            action: pharoslaas.get_task job_id=<% $.job_id %> task_id=<% $.task_id %> type="software"
            publish:
                task_data: <% task(get_task).result.result %>
            on-success:
                - software_task

        software_task:
            action: core.local cmd="exit 0"
            on-success:
                - opnfv_install: <% $.task_data.containsKey("opnfv") and $.task_data.opnfv.containsKey("installer")  %>
            on-error: retry

        opnfv_install:
            action: pharoslaas.opnfv_master_workflow
            input:
                hosts: <% $.task_data.opnfv.get("roles") %>
                installer: <% $.task_data.opnfv.get("installer") %>
                scenario: <% $.task_data.opnfv.get("scenario") %>
                virtual: <% len($.task_data.opnfv.get("roles", [])) = 1 %>
            on-complete: finish

        finish:
            action: pharoslaas.finish_task task_id=<% $.task_id %> job_id=<% $.job_id %>

        retry:
            action: core.local cmd="exit 0"
            on-success: software_task
            on-error: task_error

        task_error:
            action: pharoslaas.error_task task_id=<% $.task_id %> job_id=<% $.job_id %>
            on-complete:
                - fail
