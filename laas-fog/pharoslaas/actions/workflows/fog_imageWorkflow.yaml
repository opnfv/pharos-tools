chain:
    -
        name: "changeImage"
        ref: "pharoslaas.fog_changeImage"
        parameters:
            image: "{{image}}"
            host: "{{host}}"
            os: "{{os}}"
        on-success: "startImaging"

    -
        name: "startImaging"
        ref: pharoslaas.fog_startImaging
        parameters:
            host: "{{host}}"
        on-success: "restartHost"

    -
        name: "restartHost"
        ref: pharoslaas.restart_workflow
        parameters:
            host: "{{host}}"
            ipmi: "{{ipmi}}"
            cmd: "{{powercmd}}"
        on-success: "waitForImaging"

    -
        name: "waitForImaging"
        ref: pharoslaas.fog_waitForImaging
        parameters:
            host: "{{host}}"
            timeout: 1200
        on-success: "waitForBoot"

    -
        name: "waitForBoot"
        ref: pharoslaas.waitForBoot
        parameters:
            host: "{{host}}"
            timeout: 600
