version: '2.0'
pharoslaas.provision_workflow:
    description: Prepares and images a host
    input:
        - host
        - os
        - ipmi
        - powercmd
        - hostname
    tasks:
        set_boot:
            action: pharoslaas.set_boot_workflow host=<% $.host %>
            on-success: set_ipmi

        set_ipmi:
            action: pharoslaas.set_ipmi_account_workflow host=<% $.host %>
            on-success: image_host

        image_host:
            action: pharoslaas.fog_imageWorkflow host=<% $.host %> os=<% $.os %> ipmi=<% $.ipmi %> powercmd=<% $.powercmd %>
            on-success: inject_ssh_keys

        inject_ssh_keys:
            action: pharoslaas.ssh_key_workflow booking=<% $.booking %> host=<% $.host %>
            on-success: jenkins_script
            on-error: jenkins_script

        jenkins_script:
            action: pharoslaas.jenkins_workflow host=<% $.host %>
            on-success: set_hostname

        set_hostname:
            action: pharoslaas.set_hostname hostname=<% $.hostname %>
