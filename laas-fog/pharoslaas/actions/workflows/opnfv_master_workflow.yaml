version: '2.0'
pharoslaas.opnfv_master_workflow:
    description: The master workflow to provision, install, deploy hosts
    input:
        - hosts
        - installer
        - scenario
        - virtual
        - version
        - subversion
    tasks:
        branch:
            action: core.local cmd="exit 0"
            on-success:
                - install_fuel: <% $.installer.toLower() = 'fuel' %>
                - install_apex: <% $.installer.toLower() = 'apex' %>
                - install_compass: <% $.installer.toLower() = 'compass' %>

        install_fuel:
            action: pharoslaas.fuel_master_workflow 
            input:
                hosts: <% $.hosts %>
                scenario: <% $.scenario %>
                virtual: <% $.virtual %>
                version: <% $.version %>
                subversion: <% $.subversion %>
            on-success: succeed

        install_apex:
            action: pharoslaas.apex_master_workflow
            input:
                hosts: <% $.hosts %>
                scenario: <% $.scenario %>
                virtual: <% $.virtual %>
                version: <% $.version %>
            on-success: succeed

        install_compass:
            action: pharoslaas.compass_master_workflow
            input:
                hosts: <% $.hosts %>
                scenario: <% $.scenario %>
                virtual: <% $.virtual %>
                version: <% $.version %>
                subversion: <% $.subversion %>
            on-success: succeed
