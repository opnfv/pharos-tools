chain:
    -
        name: "startCapture"
        ref: "pharoslaas.fog_captureHost"
        parameters:
            host: "{{host}}"
            image: "{{image}}"
        on-success: "restartHost"
    -
        name: "restartHost"
        ref: "pharoslaas.restart_workflow"
        parameters:
            host: "{{host}}"
            ipmi: "{{ipmi}}"
            cmd: "on"
        on-success: "waitForCapture"
    -
        name: "waitForCapture"
        ref: "pharoslaas.fog_waitForCapture"
        parameters:
            host: "{{host}}"
            timeout: 3600
        on-success: "waitForBoot"

    -
        name: "waitForBoot"
        ref: pharoslaas.waitForBoot
        parameters:
            host: "{{host}}"
            timeout: 3600
