chain:
    -
        name: "shutdown"
        ref: "pharoslaas.restart_workflow"
        parameters:
            host: "{{host}}"
            ipmi: true
            cmd: "off"
        on-success: "delete_vpn_user"

    -
        name: "delete_vpn_user"
        ref: "pharoslaas.vpn_delete_user"
        parameters:
            key: "{{key}}"
            keys: "{{keys}}"
        on-success: "delete_password"
    -
        name: "delete_password"
        ref: "pharoslaas.delete_password"
        parameters:
            host: "{{host}}"
        on-success: "change_ipmi"

    -
        name: "change_ipmi"
        ref: "pharoslaas.set_ipmi_account_workflow"
        parameters:
            host: "{{host}}"
        on-success: "send_email"

    -
        name: "send_email"
        ref: "pharoslaas.email_end"
        parameters:
            host: "{{host}}"
            user_id: "{{user}}"

default: "shutdown"
