version: '2.0'
pharoslaas.network_workflow:
    input:
        - task_id
        - job_id
        - to_configure_host

    tasks:

        start_task:
            action: pharoslaas.start_task task_id=<% $.task_id %> job_id=<% $.job_id %>
            on-success: get_task

        get_task:
            action: pharoslaas.get_task task_id=<% $.task_id %> type="network" job_id=<% $.job_id %>
            publish:
                task_data: <% task(get_task).result.result %>
            on-success:
              - parse_data: <% to_configure_host %>
              - configure_switch: <% not to_configure_host %>

        parse_data:
            action: pharoslaas.parse_network_data task_data=<% $.task_data %>
            publish:
                mappings: <% task(parse_data).result.result.mappings %>
                default: <% task(parse_data).result.result.default %>
                host: <% task(parse_data).result.result.host %>
                empty: <% task(parse_data).result.result.empty %>
            on-success: 
              - prepare_host: <% not bool($.empty) %>
              - configure_switch: <% bool($.empty) %>
            on-error: task_error

        prepare_host:
            action: pharoslaas.add_management_vlan hosts=<% $.task_data.keys() %>
            on-success: wait_for_host
            on-error: task_error

        wait_for_host:
            action: pharoslaas.waitForBoot host=<% $.host %> timeout=1200
            on-success: configure_host
            on-error: task_error

        configure_host:
            action: pharoslaas.configure_host_networking
            input:
                mapping: <% $.mappings %>
                default: <% $.default %>
                hosts: <% $.host %>
            on-success: configure_switch
            on-error: task_error

        configure_switch:
            action: pharoslaas.network_task network_data=<% $.task_data %>
            on-success: 
              - wait_for_ipmi: <% not bool($.empty) %>
              - finish: <% bool($.empty) %>
            on-error: task_error

        wait_for_ipmi:
            action: pharoslaas.get_ipmi_hostname host=<% $.host %>
            publish:
                ipmi_name: <% task(wait_for_ipmi).result.result %>
            on-success: wait_for_ipmi_connection

        wait_for_ipmi_connection:
            action: pharoslaas.wait_for_host hostname=<% $.ipmi_name %> timeout=300
            on-success: restart_host

        restart_host:
            action: pharoslaas.restart_workflow
            input:
                host: <% $.host %>
            on-success: second_wait_for_host
            on-error: task_error

        second_wait_for_host:
            action: pharoslaas.waitForBoot host=<% $.host %> timeout=1200
            on-success: find_address
            on-error: task_error

        find_address:
            action: pharoslaas.get_dhcp_address
            input:
                host: <% $.host %>
            publish:
                address: <% task(find_address).result.stdout %>
            on-success: notify_ip
            on-error: task_error

        notify_ip:
            action: pharoslaas.notify_ip_address 
            input:
                addresses: <% $.address %>
                hostname: <% $.host %>
                job_id: <% $.job_id %>
                task_id: <% $.task_id %>
            on-success: finish
            on-error: task_error

        finish:
            action: pharoslaas.finish_task task_id=<% $.task_id %> job_id=<% $.job_id %>

        task_error:
            action: pharoslaas.error_task task_id=<% $.task_id %> job_id=<% $.job_id %>
            on-complete:
                - fail
