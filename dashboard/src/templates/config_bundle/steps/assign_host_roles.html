{% extends "config_bundle/steps/table_formset.html" %}

{% block table %}
<thead>
    <tr>
        <th>Host</th>
        <th>Role</th>
    </tr>
</thead>
<tbody>
    {% for form in formset %}
    <tr>
        <td>{{form.host_name}}</td>
        <td>{{form.role}}</td>
    </tr>
    {% endfor %}
</tbody>

{{formset.management_form}}
{% endblock table %}
